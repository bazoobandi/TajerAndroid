

apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.zbam.tajer"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 4
        versionName "1.0.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // android support libraries
    implementation "com.android.support.constraint:constraint-layout:$rootProject.constraintLayoutVersion"
    implementation "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    implementation "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"
    implementation "com.android.support:cardview-v7:$rootProject.supportLibraryVersion"
    implementation "com.android.support:design:$rootProject.supportLibraryVersion"
    implementation "com.android.support:support-vector-drawable:$rootProject.supportLibraryVersion"
    implementation "com.android.support:animated-vector-drawable:$rootProject.supportLibraryVersion"
    implementation "com.android.support:support-core-utils:$rootProject.supportLibraryVersion"
    //implementation "com.google.android.material:material:$rootProject.supportMaterial"





    // Dependency Injection
    implementation "com.google.dagger:dagger:$rootProject.dagger2Version"
    annotationProcessor "com.google.dagger:dagger-compiler:$rootProject.dagger2Version"
    annotationProcessor "com.google.dagger:dagger-android-processor:$rootProject.dagger2Version"
    implementation "com.google.dagger:dagger-android-support:$rootProject.dagger2Version"


    // network
    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofit2Version"
    implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofit2Version"

    // OkHttp
    implementation "com.squareup.okhttp3:okhttp:$rootProject.okhttp3Version"
    implementation "com.squareup.okhttp3:logging-interceptor:$rootProject.okhttp3Version"

    // GSON
    implementation "com.google.code.gson:gson:$rootProject.gsonVersion"

    // reactive
    implementation "io.reactivex.rxjava2:rxjava:$rootProject.rxjava2Version"
    implementation "io.reactivex.rxjava2:rxandroid:$rootProject.rxandroidVersion"

    // logger
    implementation "com.jakewharton.timber:timber:$rootProject.timberVersion"

    // event bus
    implementation "org.greenrobot:eventbus:$rootProject.eventBusVersion"

    // image
    implementation "com.github.bumptech.glide:glide:$rootProject.glideVersion"
    implementation "de.hdodenhof:circleimageview:$rootProject.circleImageViewVersion"



    //Viewmodel
    implementation "android.arch.lifecycle:extensions:1.0.0-rc1"
    testImplementation "android.arch.core:core-testing:1.0.0-rc1"
    annotationProcessor "android.arch.lifecycle:compiler:1.0.0-rc1"

    // Transition
    implementation "com.andkulikov:transitionseverywhere:$rootProject.transitionEverywhereVersion"

    // Status Bar Util
    implementation "com.jaeger.statusbarutil:library:$rootProject.statusBarUtilVersion"

    //â€Œ gif
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.11'

    // progress
    implementation 'com.jackandphantom.android:circularprogressbar:1.2.0'


    // DAO
    implementation 'org.greenrobot:greendao:3.2.2'

    // RTL viewPager
    implementation 'com.duolingo.open:rtl-viewpager:1.0.2'


    // multidex
    implementation 'com.android.support:multidex:1.0.3'

    //searchableSpinner
    implementation "com.toptoche.searchablespinner:searchablespinnerlibrary:$rootProject.searchableSpinnerVersion"

    //zoomImage
   // implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.10.0'
//    compile 'com.jsibbold:zoomage:1.2.0'
//    implementation 'com.otaliastudios:zoomlayout:1.3.0'


    //gogle analitic
    implementation "com.google.android.gms:play-services-analytics:$rootProject.googleAnalyticsVersion"
    // crash reporter
    implementation 'cat.ereza:customactivityoncrash:2.2.0'
    // get device info
    implementation 'com.jaredrummler:android-device-names:1.1.7'




    //compile 'pub.devrel:easypermissions:0.2.0'



    // https://mvnrepository.com/artifact/commons-codec/commons-codec
   // compile group: 'commons-codec', name: 'commons-codec', version: '1.11'


}

configurations.all {
    resolutionStrategy.force "com.android.support:support-annotations:$supportLibraryVersion"
    resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
}

task copyDependencies(type: Copy) {
    from configurations.compile
    into 'libs'
}
